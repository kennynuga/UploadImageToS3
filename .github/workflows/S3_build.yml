name: CI Pipeline

on:
  workflow_dispatch:
     
  push:
    branches:
      - 'master'
      - 'FeatureDev'
      - 'FeatureDev/**'
  pull_request:
    branches:
      - 'master'
      - 'FeatureDev'
      - 'FeatureDev/**'

jobs:
  build:
    runs-on: ubuntu-latest
    name: "Build Jason Code"
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
  
  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

